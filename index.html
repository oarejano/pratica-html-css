<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Fjalla+One&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/components/header.css" />
    <link rel="stylesheet" href="CSS/components/main-banner.css" />
    <link rel="stylesheet" href="CSS/components/section.css" />
    <link rel="stylesheet" href="CSS/components/main-button.css" />
    <link rel="stylesheet" href="CSS/components/main-title.css" />
    <link rel="stylesheet" href="CSS/components/subtittle.css" />
    <link rel="stylesheet" href="CSS/components/main-box.css" />
    <link rel="stylesheet" href="CSS/components/main-action.css" />
    <link rel="stylesheet" href="CSS/components/skill-tec.css" />
    <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
    <link rel="stylesheet" href="CSS/components/progress-bar.css" />
    <link rel="stylesheet" href="CSS/components/card-project.css">
    <link rel="stylesheet" href="CSS/components/wrapper-card.css">
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="titleMenu">Gabriel Arejano</h1>
      <nav>
        <a class="main-action" href="">Skills</a>
        <a class="main-action" href="">Projetos</a>
        <a class="main-action" href="">Sobre</a>
        <a class="main-action" href="">Contato</a>
        <a class="main-button" href="">Download CV</a>
      </nav>
    </header>

    <section class="main-banner">
      <div class="wrapper">
        <div class="main-box">
          <h1 class="main-title">Gabriel Arejano</h1>
          <h2 class="subtitle">FrontEnd Developer</h2>
        </div>
        <div class="navigation">
          <a class="main-button" href="">Download CV</a>
          <a class="main-button" href="">Contato</a>
        </div>
      </div>
    </section>

    <section class="section">
      <h2 class="main-title -second">Skills</h2>

    <div class="wrapper-skill">

      <article class="skill-tec">
        <img src="img/html.png" alt="Logo do HTML5" />
        <div class="right">
          <h3 class="title">HTML</h3>
          <progress class="progress-bar" max="100" value="70">
            70%
          </progress>
        </div>
      </article>

      <article class="skill-tec">
        <img src="img/nodejs.png" alt="Logo do NodeJS" />
        <div class="right">
          <h3 class="title">NodeJS</h3>
          <progress class="progress-bar" max="100" value="70">
            70%
          </progress>
        </article>

      <article class="skill-tec">
        <img src="img/css.png" alt="Logo do CSS3" />
        <div class="right">
          <h3 class="title">CSS</h3>
          <progress class="progress-bar" max="100" value="70">
            70%
          </progress>
        </article>

      <article class="skill-tec">
        <img src="img/tdd.png" alt="Logo do TDD" />
        <div class="right">
          <h3 class="title">TDD</h3>
          <progress class="progress-bar" max="100" value="70">
            70%
          </progress>
        </article>

      <article class="skill-tec">
        <img src="img/js.png" alt="Logo do JS" />
        <div class="right">
          <h3 class="title">JavaScript</h3>
          <progress class="progress-bar" max="100" value="70">
            70%
          </progress>
        </article>

      <article class="skill-tec">
        <img src="img/restapi.png" alt="Logo do restAPI" />
        <div class="right">
          <h3 class="title">Rest API</h3>
          <progress class="progress-bar" max="100" value="70">
            70%
          </progress>
        </article>

      <article class="skill-tec">
        <img src="img/react.png" alt="Logo do react" />
        <div class="right">
          <h3 class="title">React</h3>
          <progress class="progress-bar" max="100" value="70">
            70%
          </progress>
        </article>

      <article class="skill-tec">
        <img src="img/ux.png" alt="Logo do UX" />
        <div class="right">
          <h3 class="title">UX</h3>
          <progress class="progress-bar" max="100" value="70">
            70%
          </progress>
        </article>
      </div>

      </article>
    </div>
    </section>
    
    <section class="section -bgBlack -bdFirst">

      <h2 class="main-title -second">Projetos</h2>

      <div class="wrapper-card">
        <figure class="card-project">
          <img class="logo" src="img/firelabs.png" alt="Firelabs">
        </figure>
        <figure class="card-project -blue">
          <img class="logo" src="img/colab.png" alt="ColabCode">
        </figure>
        <figure class="card-project">
          <img class="logo" src="img/portfolio.png" alt="Portfolio">
        </figure>
    </div>
    </section>
    
  </body>
</html>
